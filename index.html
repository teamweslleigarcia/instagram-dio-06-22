<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Instagram</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="smartphone-img">
                <img src="./img/smartphone.png" alt="instagram">
            </div>
        </div>
        <div class="container-right">
            <div class="login">
                <div class="login-title">
                    <a href="http://www.instagram.com" target="_blank"><img src="./img/logo-instagram.png" alt=""></a>
                </div>
                <form>
                    <div class="form-login">
                        <input type="text" name="" id="" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="" id="" placeholder="senha">
                        <button class="btn">Entrar</button>
                    </div>
                    <div class="login-com">
                        <p> OU </p>
                        <a href="http://#"><img src="./img/Facebook_logo.png" alt="" srcset="" width="16" height="16">Entrar com Facebook</a>
                        <a href="http://#">Esqueceu a senha?</a>
                    </div>
                </form>                   
                
            </div>
            <div class="novo-cadastro">
                <p>Não tem uma conta?</p> <a href="http://#"> Cadastre-se</a>
            </div>
            <div class="download-app">
                <p>Obtenha o aplicativo.</p>
                <img src="./img/applestore.png" alt="applestore" width="140">
                <img src="./img/googleplay.png" alt="googleplay" width="140">
            </div>
        </div>
    </div>
</body>
</html>
